<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        var stored = localStorage.getItem('theme')
        var dark = stored !== null ? JSON.parse(stored) : window.matchMedia('(prefers-color-scheme: dark)').matches
        if (dark) document.documentElement.classList.add('dark')
        else document.documentElement.classList.remove('dark')
      })()
    </script>
    <!-- Maybe add @ symbol as icon  -->
    <link rel="icon" type="image/svg+xml" href="/7.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/styles/index.css" rel="stylesheet" />
    <title>Mikis</title>
  </head>
  <body>
    <div id="root" class="bg-background min-h-screen"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
