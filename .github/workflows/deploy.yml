name: CI/CD

on:
  push:
    branches: ['main']

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm run lint
      - run: npm run build # очень советую

  deploy:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: YOUR_SERVER_IP
          username: deploy
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/deploy/portfolio
            git pull
            docker compose up -d --build
